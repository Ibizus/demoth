<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DemoTH</title>
    <style>

    </style>
</head>
<body>

<a th:href="@{/registrar}" >Registrar</a>
<br/>
<br/>
<!-- QUERY PARAMs ( penaliza el SEO)  -->
<a th:href="@{/libros(id=${libro.id},titulo=${libro.titulo})}" th:text="'Ver libro: '+${libro.titulo}">Ver libro</a>

<!-- Enlace con estructura de recurso de directorio (REST) -->
<a th:href="@{/libros/{id}/editar(id=${libro.id})}" th:text="'Editar libro: '+${libro.titulo}">Editar libro</a>

</body>
</html>
